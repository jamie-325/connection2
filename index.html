<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Test</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="https://unpkg.com/networked-aframe@^0.10.0/dist/networked-aframe.min.js"></script>
</head>

<body>
  <a-scene
    networked-scene="
      room: pianoRoom;
      debug: true;
      adapter: easyrtc;
    ">

    <!-- Player Template -->
    <template id="avatar-template">
      <a-entity>
        <a-sphere color="blue" radius="0.15"></a-sphere>
        <a-text
          value="User"
          position="0 0.3 0"
          align="center">
        </a-text>
      </a-entity>
    </template>

    <!-- Local Player -->
    <a-entity
      id="player"
      camera
      position="0 1.6 0"
      look-controls
      networked="template:#avatar-template;attachTemplateToLocal:false;">
    </a-entity>

    <a-plane
      position="0 0 -3"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#888">
    </a-plane>

  </a-scene>
</body>
</html>
